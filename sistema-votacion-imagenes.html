    <style>

        /* Optimizaciones para pantallas grandes */

        /* Optimizaciones para m√≥viles peque√±os */

                padding: 5px;

            .header {
                padding: 15px 5px;
            }

            .voting-container {

<body>
    <div class="container">
        <div class="header">
            <h1>üó≥Ô∏è Votaci√≥n</h1>
            <p>¬°Vota por tu imagen favorita!</p>
        </div>

        <div class="subtitle">
            üë• Cada dispositivo puede votar una vez por competencia
        </div>

        <div class="voting-container">
            <div id="votingContent">
                <div class="loading">üîÑ Cargando im√°genes disponibles...</div>
            </div>
            
            <div class="navigation-controls">
                <button class="nav-control" id="prevBtn" onclick="previousPair()">‚¨ÖÔ∏è Anterior</button>
                <div id="pairCounter">Cargando...</div>
                <button class="nav-control" id="nextBtn" onclick="nextPair()">Siguiente ‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <!-- Link discreto para admin -->
    <a href="admin.html" class="admin-link">üëë Admin</a>

    <script>
        // Variables globales
        let imagePairs = [];
        let currentPairIndex = 0;
        let votes = {};
        let personNames = {};
        let userIP = null;
        let votedPairs = new Set();

        // Generar IP √∫nico para el usuario
        function generateUserIP() {
            if (!userIP) {
                userIP = 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('userIP', userIP);
            }
            return userIP;
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            userIP = localStorage.getItem('userIP') || generateUserIP();
            
            setTimeout(() => {
                if (window.database) {
                    loadDataFromFirebase();
                } else {
                    showMessage('Error conectando con Firebase. Intenta recargar la p√°gina.', 'error');
                }
            }, 1000);
        });

        // Cargar datos desde Firebase
        async function loadDataFromFirebase() {
            try {
                const { ref, onValue } = window.firebaseRefs;
                
                // Cargar pares de im√°genes
                const pairsRef = ref(window.database, 'imagePairs');
                onValue(pairsRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        imagePairs = Object.values(data);
                        setupVoting();
                    } else {
                        document.getElementById('votingContent').innerHTML = `
                            <div class="status-message warning">
                                No hay im√°genes disponibles para votar.<br>
                                El administrador debe subir im√°genes primero.
                            </div>
                        `;
                    }
                });

                // Cargar nombres de personas
                const namesRef = ref(window.database, 'personNames');
                onValue(namesRef, (snapshot) => {
                    const data = snapshot.val();
                    personNames = data || {};
                    if (imagePairs.length > 0) {
                        displayVotingPair();
                    }
                });

                // Cargar votos (para mostrar si ya vot√≥)
                const votesRef = ref(window.database, 'votes');
                onValue(votesRef, (snapshot) => {
                    const data = snapshot.val();
                    votes = data || {};
                });

                // Cargar IPs que han votado
                loadVotedIPs();

            } catch (error) {
                console.error('Error cargando datos:', error);
                showMessage('Error conectando con la base de datos.', 'error');
            }
        }

        // Cargar IPs que han votado
        async function loadVotedIPs() {
            try {
                const { ref, get } = window.firebaseRefs;
                const ipRef = ref(window.database, `votedIPs/${userIP}`);
                const snapshot = await get(ipRef);
                
                if (snapshot.exists()) {
                    const votedPairsList = snapshot.val();
                    votedPairs = new Set(votedPairsList || []);
                    if (imagePairs.length > 0) {
                        displayVotingPair();
                    }
                }
            } catch (error) {
                console.error('Error cargando IPs votantes:', error);
            }
        }

        // Configurar votaci√≥n
        function setupVoting() {
            if (imagePairs.length === 0) {
                document.getElementById('votingContent').innerHTML = `
                    <div class="status-message warning">
                        No hay im√°genes disponibles para votar.<br>
                        Espera a que el administrador cargue im√°genes.
                    </div>
                `;
                return;
            }

            currentPairIndex = 0;
            displayVotingPair();
            updatePairCounter();
        }

        // Mostrar par actual para votaci√≥n
        function displayVotingPair() {
            if (currentPairIndex >= imagePairs.length) {
                document.getElementById('votingContent').innerHTML = `
                    <div class="status-message success">
                        ¬°Has revisado todos los pares de im√°genes!<br>
                        Gracias por participar en la votaci√≥n.
                    </div>
                `;
                return;
            }

            const pair = imagePairs[currentPairIndex];
            const pairId = pair.name;
            const hasVoted = votedPairs.has(pairId);
            
            const names = personNames[pairId] || { person1: 'Persona 1', person2: 'Persona 2' };

            document.getElementById('votingContent').innerHTML = `
                <div class="voting-pair">
                    <h3>¬øCu√°l imagen prefieres?</h3>
                    <p>Competencia: <strong>${pair.name}</strong></p>
                    ${hasVoted ? '<div class="status-message success">‚úÖ Ya has votado en esta competencia</div>' : ''}
                    <div class="images-comparison">
                        <div class="vote-option">
                            <img src="${pair.image1.url}" alt="${names.person1}">
                            <h4>${names.person1}</h4>
                            <button class="vote-btn" onclick="vote('${pairId}', 1)" ${hasVoted ? 'disabled' : ''}>
                                ${hasVoted ? '‚úÖ Ya votaste' : 'üëç Votar por ' + names.person1}
                            </button>
                        </div>
                        <div class="vote-option">
                            <img src="${pair.image2.url}" alt="${names.person2}">
                            <h4>${names.person2}</h4>
                            <button class="vote-btn" onclick="vote('${pairId}', 2)" ${hasVoted ? 'disabled' : ''}>
                                ${hasVoted ? '‚úÖ Ya votaste' : 'üëç Votar por ' + names.person2}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Votar por una imagen
        async function vote(pairId, imageNumber) {
            if (votedPairs.has(pairId)) {
                showMessage('Ya has votado en esta competencia.', 'warning');
                return;
            }

            try {
                const { ref, get } = window.firebaseRefs;
                
                // Actualizar votos en Firebase
                const voteRef = ref(window.database, `votes/${pairId}/image${imageNumber}`);
                const snapshot = await get(voteRef);
                const currentVotes = snapshot.val() || 0;
                
                // Usar set desde el m√≥dulo importado
                const { set } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js');
                await set(voteRef, currentVotes + 1);
                
                // Registrar IP como votante
                votedPairs.add(pairId);
                const ipRef = ref(window.database, `votedIPs/${userIP}`);
                await set(ipRef, Array.from(votedPairs));
                
                // Actualizar display
                displayVotingPair();
                
                const personName = personNames[pairId] ? 
                    (imageNumber === 1 ? personNames[pairId].person1 : personNames[pairId].person2) : 
                    `Opci√≥n ${imageNumber}`;
                    
                showMessage(`¬°Voto registrado por ${personName}!`, 'success');
                
            } catch (error) {
                console.error('Error votando:', error);
                showMessage('Error registrando voto. Intenta nuevamente.', 'error');
            }
        }

        // Navegaci√≥n entre pares
        function previousPair() {
            if (currentPairIndex > 0) {
                currentPairIndex--;
                displayVotingPair();
                updatePairCounter();
            }
        }

        function nextPair() {
            if (currentPairIndex < imagePairs.length - 1) {
                currentPairIndex++;
                displayVotingPair();
                updatePairCounter();
            }
        }

        // Actualizar contador de pares
        function updatePairCounter() {
            const counter = document.getElementById('pairCounter');
            counter.textContent = `${currentPairIndex + 1} de ${imagePairs.length}`;
            
            document.getElementById('prevBtn').disabled = currentPairIndex === 0;
            document.getElementById('nextBtn').disabled = currentPairIndex === imagePairs.length - 1;
        }

        // Mostrar mensajes de estado
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message ${type}`;
            messageDiv.innerHTML = message;
            
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.left = '50%';
            messageDiv.style.transform = 'translateX(-50%)';
            messageDiv.style.zIndex = '1000';
            messageDiv.style.maxWidth = '90vw';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 4000);
        }
    </script>
</body>
