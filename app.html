<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√°quina Tragamonedas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('fondo.png') center center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .slot-machine {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 3px solid #f39c12;
            margin-bottom: 30px;
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .reel {
            width: 200px;
            height: 120px;
            background: #fff;
            border: 4px solid #f39c12;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.2);
        }

        .reel-strip {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
            color: #2c3e50;
            text-align: center;
            padding: 10px;
            transition: transform 0.1s ease;
            line-height: 1.3;
        }

        .reel.spinning .reel-strip {
            animation: spin-text 0.1s linear infinite;
        }

        @keyframes spin-text {
            0% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(90deg); }
            100% { transform: translateY(0) rotateX(180deg); }
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .spin-button, .new-combo-button {
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .spin-button {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
        }

        .spin-button:hover {
            background: linear-gradient(145deg, #c0392b, #a93226);
            transform: translateY(-2px);
        }

        .spin-button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .new-combo-button {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
        }

        .new-combo-button:hover {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            transform: translateY(-2px);
        }

        .admin-controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .admin-button {
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-button {
            background: #3498db;
        }

        .export-button:hover {
            background: #2980b9;
        }

        .clear-button {
            background: #f39c12;
        }

        .clear-button:hover {
            background: #e67e22;
        }

        .result-display {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .result-display h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .result-text {
            color: #34495e;
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .slot-machine {
                padding: 30px 20px;
            }
            
            .reels-container {
                gap: 15px;
            }
            
            .reel {
                width: 100px;
                height: 80px;
            }
            
            .reel-strip {
                font-size: 10px;
                padding: 5px;
            }
            
            .spin-button, .new-combo-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ ¬°Gira y Descubre!</h1>
        
        <div class="slot-machine">
            <div class="reels-container">
                <div class="reel" id="reel1">
                    <div class="reel-strip">PREMIO</div>
                </div>
                <div class="reel" id="reel2">
                    <div class="reel-strip">GRANDE</div>
                </div>
                <div class="reel" id="reel3">
                    <div class="reel-strip">HOY</div>
                </div>
            </div>
            
            <div class="buttons-container">
                <button id="spin-btn" class="spin-button">üé≤ GIRAR</button>
                <button id="new-combo-btn" class="new-combo-button">üîÑ NUEVA COMBINACI√ìN</button>
            </div>
        </div>

        <div id="result-display" class="result-display" style="display: none;">
            <h2>üéâ Resultado:</h2>
            <p class="result-text" id="result-text"></p>
        </div>

        <div class="admin-controls">
            <button id="export-btn" class="admin-button export-button">üìä Exportar Excel</button>
            <button id="clear-btn" class="admin-button clear-button">üóëÔ∏è Limpiar Datos</button>
        </div>
    </div>

    <script>
        class SlotMachine {
            constructor() {
                this.jugadasData = [];
                
                this.texts = [
                    ['AGUACATE', 'SOMBRERO', 'TACO', 'PARAGUAS', 'HELADO', 'BOTELLA DE TEQUILA'],
                    ['BIOLUMINISCENTE', 'ESPONJOSO', 'MET√ÅLICO', 'ORG√ÅNICO', 'SUAVE', 'ELEGANTE'],
                    ['PREDICE EL FUTURO', 'VUELA', 'CAMBIA DE FORMA', 'LANZALLAMAS', 'HACE BAILAR A QUIEN LO TOCA', 'PUEDE CURAR CORAZONES ROTOS']
                ];
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.spinBtn = document.getElementById('spin-btn');
                this.newComboBtn = document.getElementById('new-combo-btn');
                this.exportBtn = document.getElementById('export-btn');
                this.clearBtn = document.getElementById('clear-btn');
                this.resultDisplay = document.getElementById('result-display');
                this.resultText = document.getElementById('result-text');
                
                this.reels = [
                    document.getElementById('reel1'),
                    document.getElementById('reel2'),
                    document.getElementById('reel3')
                ];
            }

            setupEventListeners() {
                this.spinBtn.addEventListener('click', () => this.handleSpin());
                this.newComboBtn.addEventListener('click', () => this.resetMachine());
                this.exportBtn.addEventListener('click', () => this.exportToExcel());
                this.clearBtn.addEventListener('click', () => this.clearAllData());
            }

            getRandomText(reelIndex) {
                const reelTexts = this.texts[reelIndex];
                return reelTexts[Math.floor(Math.random() * reelTexts.length)];
            }

            handleSpin() {
                this.spinBtn.disabled = true;
                this.spinBtn.textContent = 'üîÑ GIRANDO...';
                this.resultDisplay.style.display = 'none';
                
                this.reels.forEach(reel => reel.classList.add('spinning'));
                
                const intervals = this.reels.map((reel, index) => {
                    return setInterval(() => {
                        const strip = reel.querySelector('.reel-strip');
                        strip.textContent = this.getRandomText(index);
                    }, 100);
                });
                
                setTimeout(() => this.stopReel(0, intervals[0]), 1000 + Math.random() * 1000);
                setTimeout(() => this.stopReel(1, intervals[1]), 1500 + Math.random() * 1000);
                setTimeout(() => this.stopReel(2, intervals[2]), 2000 + Math.random() * 1000);
            }

            stopReel(reelIndex, interval) {
                clearInterval(interval);
                const reel = this.reels[reelIndex];
                reel.classList.remove('spinning');
                
                const strip = reel.querySelector('.reel-strip');
                const finalText = this.getRandomText(reelIndex);
                strip.textContent = finalText;
                
                const stillSpinning = this.reels.some(r => r.classList.contains('spinning'));
                if (!stillSpinning) {
                    this.finishGame();
                }
            }

            finishGame() {
                const results = this.reels.map(reel => 
                    reel.querySelector('.reel-strip').textContent
                );
                
                this.addGameToData(results[0], results[1], results[2]);
                
                this.spinBtn.disabled = false;
                this.spinBtn.textContent = 'üé≤ GIRAR';
                
                this.resultText.textContent = `${results[0]} + ${results[1]} + ${results[2]}`;
                this.resultDisplay.style.display = 'block';
            }

            resetMachine() {
                this.reels.forEach((reel, index) => {
                    const strip = reel.querySelector('.reel-strip');
                    strip.textContent = this.getRandomText(index);
                });
                
                this.resultDisplay.style.display = 'none';
                this.spinBtn.disabled = false;
                this.spinBtn.textContent = 'üé≤ GIRAR';
            }

            addGameToData(resultado1, resultado2, resultado3) {
                const now = new Date().toLocaleString('es-ES');
                
                const nuevaJugada = {
                    resultado1,
                    resultado2,
                    resultado3,
                    fechaJugada: now,
                    jugadaId: Date.now()
                };
                
                this.jugadasData.push(nuevaJugada);
                console.log('Jugada guardada:', nuevaJugada);
            }

            exportToExcel() {
                if (typeof XLSX === 'undefined') {
                    alert('Error: La librer√≠a de Excel no se pudo cargar. Por favor, recarga la p√°gina.');
                    return;
                }

                if (this.jugadasData.length === 0) {
                    alert('No hay jugadas para exportar. Gira la m√°quina primero.');
                    return;
                }
                
                try {
                    const workbook = XLSX.utils.book_new();
                    
                    const jugadasExportData = [['Resultado 1', 'Resultado 2', 'Resultado 3', 'Fecha/Hora', 'ID Jugada']];
                    
                    this.jugadasData.forEach(j => {
                        jugadasExportData.push([
                            j.resultado1 || '', 
                            j.resultado2 || '', 
                            j.resultado3 || '', 
                            j.fechaJugada || '',
                            j.jugadaId || ''
                        ]);
                    });
                    
                    const jugadasWS = XLSX.utils.aoa_to_sheet(jugadasExportData);
                    XLSX.utils.book_append_sheet(workbook, jugadasWS, 'Jugadas');
                    
                    const now = new Date();
                    const timestamp = now.toISOString().slice(0, 19).replace(/[:.]/g, '-');
                    const filename = `tragamonedas_${timestamp}.xlsx`;
                    
                    XLSX.writeFile(workbook, filename);
                    alert(`Excel exportado: ${filename}`);
                    
                } catch (error) {
                    console.error('Error al exportar Excel:', error);
                    alert('Error al exportar los datos.');
                }
            }
            
            clearAllData() {
                if (confirm('¬øEst√°s seguro de eliminar todos los datos?')) {
                    this.jugadasData = [];
                    alert('Todos los datos han sido eliminados.');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SlotMachine();
        });
    </script>
</body>
</html>
